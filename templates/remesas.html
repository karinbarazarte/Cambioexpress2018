
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrar Remesa</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="content">
<h2>Registrar Remesa</h2>
<form>
  <div class="form-grid">
    <div>
      <label>Nro de operación</label>
      <input type="text" placeholder="Número de operación">
    </div>
    <div>
      <label>Fecha</label>
      <input type="date">
    </div>
    <div>
      <label>País de origen</label>
      <select><option>Seleccione</option></select>
    </div>
    <div>
      <label>País destino</label>
      <select><option>Seleccione</option></select>
    </div>
    <div>
      <label>Banco</label>
      <select><option>Seleccione</option></select>
    </div>
    <div>
      <label>Tasa</label>
      <input type="text">
    </div>
    <div>
      <label>Monto depositado</label>
      <input type="number">
    </div>
    <div>
      <label>Monto a recibir</label>
      <input type="number" readonly>
    </div>
    <div>
      <label>Tipo de transacción</label>
      <select><option>Seleccione</option></select>
    </div>
    <div>
      <label>¿Viene de colaborador?</label>
      <select><option>No</option><option>Sí</option></select>
    </div>
    <div>
      <label>Seleccionar colaborador</label>
      <select><option>Seleccione</option></select>
    </div>
    <div>
      <label>Cliente</label>
      <input type="text">
    </div>
  </div>
  <button class="btn-primary">Registrar</button>
</form>
</div>
</body>
</html>
