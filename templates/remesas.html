
<h2>Registrar Remesa</h2>
<form>
  <label>País de origen</label>
  <select id="paisOrigen" onchange="cargarBancos()">
    <option value="">Seleccione</option>
    <option value="Venezuela">Venezuela</option>
    <option value="Peru">Perú</option>
    <option value="Chile">Chile</option>
    <option value="Colombia">Colombia</option>
  </select>
  <label>Banco</label>
  <select id="banco"></select>
</form>
<script>
async function cargarBancos(){
  const pais = document.getElementById('paisOrigen').value;
  if(pais){
    const res = await fetch(`/api/bancos/${pais}`);
    const data = await res.json();
    const bancoSelect = document.getElementById('banco');
    bancoSelect.innerHTML = "";
    data.forEach(b => {
      bancoSelect.innerHTML += `<option value="${b.nombre}">${b.nombre}</option>`;
    });
  }
}
</script>
