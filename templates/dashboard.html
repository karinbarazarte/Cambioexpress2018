
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard - Cambio Express</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="sidebar">
  <h2>Cambio Express</h2>
  <ul>
    <li><a href="/">Dashboard</a></li>
    <li><a href="/remesas">Registrar Remesa</a></li>
    <li>Bancos
      <ul>
        <li><a href="/bancos/Venezuela">Venezuela</a></li>
        <li><a href="/bancos/Peru">Perú</a></li>
        <li><a href="/bancos/Chile">Chile</a></li>
        <li><a href="/bancos/Colombia">Colombia</a></li>
      </ul>
    </li>
  </ul>
</div>
<div class="content">
  <h1>Dashboard</h1>
  <div class="buttons">
    <a href="/remesas" class="btn">Registrar Remesa</a>
    <div class="dropdown">
      <button class="btn">Bancos</button>
      <div class="dropdown-content">
        <a href="/bancos/Venezuela">Venezuela</a>
        <a href="/bancos/Peru">Perú</a>
        <a href="/bancos/Chile">Chile</a>
        <a href="/bancos/Colombia">Colombia</a>
      </div>
    </div>
  </div>
</div>
<style>
.dropdown { position: relative; display: inline-block; }
.dropdown-content {
  display: none; position: absolute; background-color: #f1f1f1; min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1;
}
.dropdown-content a {
  color: black; padding: 12px 16px; text-decoration: none; display: block;
}
.dropdown-content a:hover { background-color: #ddd; }
.dropdown:hover .dropdown-content { display: block; }
</style>
</body>
</html>
