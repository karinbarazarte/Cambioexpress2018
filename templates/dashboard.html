</head>
<body>

</ul>

</div>

            <a href="#">👥 Clientes</a>
        </div>

function toggleSubmenu(){
    const submenu = document.getElementById('submenu-bancos');
    submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
}
</script>
