<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambio Express 2018</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="sidebar">
        <img src="https://via.placeholder.com/140x60?text=LOGO" alt="Logo">
        <div class="nav-links">

            <a href="#">🏦 Bancos</a>

        </div>
    </div>
    <div class="content">

    </div>
</body>
</html>
