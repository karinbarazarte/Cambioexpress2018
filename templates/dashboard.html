<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambio Express 2018</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f0faff; display: flex; min-height: 100vh; }
        .sidebar { width: 220px; background: linear-gradient(160deg, #0066cc, #00cc99); padding: 20px; color: white; height: 100vh; position: fixed; }
        .sidebar h2 { margin-top: 0; }
        .sidebar a { color: white; text-decoration: none; display: block; margin: 10px 0; }
        .content { margin-left: 240px; padding: 30px; flex: 1; }
        .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>🌐 Cambio Express</h2>
        <a href="/">🏠 Dashboard</a>
        <a href="/remesas">💸 Registro de Remesas</a>
        <a href="#">🏦 Bancos</a>
        <a href="#">👥 Clientes</a>
        <a href="#">📈 Tasas</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
