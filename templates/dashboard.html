<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambio Express 2018</title>
    <link rel="stylesheet" href="/static/css/style.css?v=6">
</head>
<body>
    <div class="sidebar">
        <img src="https://via.placeholder.com/140x60?text=LOGO" alt="Logo">
        <div class="nav-links">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">🏠 Dashboard</a>
            <a href="/remesas" class="{% if request.path == '/remesas' %}active{% endif %}">💸 Remesas</a>
            <a href="/tasas" class="{% if request.path == '/tasas' %}active{% endif %}">📈 Tasas</a>
         <div class="nav-item">
    <a href="javascript:void(0);" onclick="toggleSubmenu()">🏦 Bancos ▼</a>
    <ul id="submenu-bancos" style="display: none; padding-left: 15px;">
        <li><a href="/bancos/venezuela">Bancos Venezuela</a></li>
        <li><a href="/bancos/peru">Bancos Perú</a></li>
        <li><a href="/bancos/chile">Bancos Chile</a></li>
        <li><a href="/bancos/colombia">Bancos Colombia</a></li>
    </ul>
</div>


            <a href="#">👥 Clientes</a>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script>
function toggleSubmenu(){
    const submenu = document.getElementById('submenu-bancos');
    submenu.style.display = submenu.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
