
{% extends 'dashboard.html' %}
{% block content %}
<div class="form-container">
    <h2>Gestión de Bancos - {{ pais|capitalize }}</h2>
    <form method="POST" style="margin-bottom: 20px;">
        <input type="text" name="banco" placeholder="Nombre del banco" required>
        <button type="submit">Agregar Banco</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Banco</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for banco in bancos %}
            <tr>
                <td>{{ banco }}</td>
                <td>
                    <a href="{{ url_for('eliminar_banco', pais=pais, nombre=banco) }}" onclick="return confirm('¿Eliminar este banco?')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
